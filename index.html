<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1> Tip calculator</h1>
        </div>
        <div class="bill" >
            <p>Bill</p>
            <input class="bill w3-input w3-border w3-round" type="text" placeholder="">
        </div>
        <div class="rate" >
            <p>Rate service</p>
            <select class="ratenumber w3-input w3-border w3-round" name="ratenumber">
                <option id="15" value="1">15%</option>
                <option id="25" value="2">25%</option>
            </select>
        </div>
        <div class="btnresult">
            <button class="btnscaicio">
                Calculate
            </button>
        </div>
        <div class="word">
            <div class="word1">
                <h3 class="tip">Tip:</h3>
                <p class="resulttip"></p>
            </div>
            <div class="word2">
                <h3 class="tip">Total:</h3>
                <p class="resulttotal"></p>
            </div>
        </div>
        <div class="klaida"></div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>


</body>
